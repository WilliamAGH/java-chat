version: '3.8'
services:
  qdrant:
    image: qdrant/qdrant:v1.14.1
    container_name: qdrant
    ports:
      - "8087:6333"  # REST (mapped into allowed range)
      - "8086:6334"  # gRPC (mapped into allowed range)
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped

volumes:
  qdrant_storage:



