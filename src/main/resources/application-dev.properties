# Diagnostics: control raw chunk log volume (false by default)
app.diagnostics.streamChunkLogging=false
# Sample every Nth chunk when logging is enabled (0 => every chunk)
app.diagnostics.streamChunkSample=0
# Development Profile Configuration
# This file is automatically loaded when SPRING_PROFILES_ACTIVE=dev

# Canonical public base URL used for SEO responses in dev.
# Override with PUBLIC_BASE_URL=https://dev.javachat.ai for deployed dev.
app.public-base-url=${PUBLIC_BASE_URL:http://localhost:8085}

# OpenAI Java SDK streaming configuration (OpenAIStreamingService)
# Base URLs are used by the SDK directly (not Spring AI).
# Defaults are set via @Value annotations in OpenAIStreamingService.java;
# override via environment variables GITHUB_MODELS_BASE_URL or OPENAI_BASE_URL.
# Optional: set OPENAI_REASONING_EFFORT for GPT-5.2 family (e.g., high for gpt-5.2-pro).
# Streaming timeouts: OPENAI_STREAMING_REQUEST_TIMEOUT_SECONDS (default: 600),
# OPENAI_STREAMING_READ_TIMEOUT_SECONDS (default: 75). All set via env vars.
# Provider ordering: LLM_PRIMARY_PROVIDER=github_models (default) or openai.
# If both providers are configured, the secondary provider is used as explicit fallback.

# DevTools Configuration for Live Refresh
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/resources/static,src/main/resources/templates
spring.devtools.restart.exclude=static/**,public/**
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=${LIVERELOAD_PORT:35730}

# Static Resource Configuration for Development
# Enable caching disabled for static resources during development
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# Enable template caching disabled for development (if using templates)
spring.thymeleaf.cache=false

# Logging for DevTools (optional - helps debug restart behavior)
logging.level.org.springframework.boot.devtools=DEBUG

# Development-specific overrides
# More verbose logging for development
logging.level.com.williamcallahan.javachat=DEBUG
logging.level.org.springframework.web=DEBUG

# CORS for Vite dev server (port 5173) + local Spring Boot (port 8085) + deployed dev host.
app.cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173,http://localhost:8085,http://127.0.0.1:8085,https://dev.javachat.ai

# Disable security for easier development (if needed)
# management.security.enabled=false
