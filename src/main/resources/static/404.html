    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-6);
            background: var(--dark-bg);
        }
        
        .error-card {
            max-width: 600px;
            width: 100%;
            background: var(--dark-surface-1);
            border: 1px solid var(--dark-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-12);
            text-align: center;
            box-shadow: var(--shadow-2xl);
            animation: fadeIn 0.6s ease;
        }
        
        .error-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto var(--space-8);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .error-icon svg {
            width: 60px;
            height: 60px;
            color: white;
        }
        
        .error-title {
            font-size: var(--text-3xl);
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-4);
            line-height: 1.2;
        }
        
        .error-subtitle {
            font-size: var(--text-xl);
            color: var(--dark-text-primary);
            margin-bottom: var(--space-3);
            font-weight: 600;
        }
        
        .error-message {
            font-size: var(--text-lg);
            color: var(--dark-text-secondary);
            line-height: 1.6;
            margin-bottom: var(--space-8);
        }
        
        .error-actions {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
            align-items: center;
        }
        
        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-4) var(--space-8);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            text-decoration: none;
            border-radius: var(--radius-xl);
            font-weight: 600;
            font-size: var(--text-lg);
            transition: all var(--transition-base);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl), var(--shadow-glow);
            filter: brightness(1.05);
        }
        
        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-6);
            background: var(--dark-surface-2);
            color: var(--dark-text-primary);
            text-decoration: none;
            border: 1px solid var(--dark-border);
            border-radius: var(--radius-lg);
            font-weight: 500;
            transition: all var(--transition-base);
        }
        
        .btn-secondary:hover {
            background: var(--dark-surface-3);
            border-color: var(--accent-primary);
            transform: translateY(-1px);
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 60%; left: 80%; animation-delay: 2s; }
        .floating-element:nth-child(3) { top: 80%; left: 20%; animation-delay: 4s; }
        .floating-element:nth-child(4) { top: 30%; left: 70%; animation-delay: 1s; }
        .floating-element:nth-child(5) { top: 70%; left: 50%; animation-delay: 3s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @media (max-width: 768px) {
            .error-card {
                padding: var(--space-8);
                margin: var(--space-4);
            }
            
            .error-icon {
                width: 80px;
                height: 80px;
                margin-bottom: var(--space-6);
            }
            
            .error-icon svg {
                width: 40px;
                height: 40px;
            }
            
            .error-title {
                font-size: var(--text-2xl);
            }
            
            .error-subtitle {
                font-size: var(--text-lg);
            }
            
            .error-message {
                font-size: var(--text-base);
            }
        }
        
        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            .error-icon,
            .floating-element {
                animation: none;
            }
            
            .error-card {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        
        <div class="error-card">
            <div class="error-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M16 16s-1.5-2-4-2-4 2-4 2"></path>
                    <line x1="9" y1="9" x2="9.01" y2="9"></line>
                    <line x1="15" y1="9" x2="15.01" y2="9"></line>
                </svg>
            </div>
            
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">Page Not Found</h2>
            <p class="error-message">
                Oops! The page you're looking for seems to have wandered off into the digital void. 
                Don't worry though â€“ let's get you back to learning Java!
            </p>
            
            <div class="error-actions">
                <a href="/" class="btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9,22 9,12 15,12 15,22"></polyline>
                    </svg>
                    Back to Java Chat
                </a>
                
                <a href="/#chat" class="btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Start Chatting
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Add some interactive sparkle on mouse move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.95) {
                createSparkle(e.clientX, e.clientY);
            }
        });
        
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.cssText = `
                position: fixed;
                left: ${x}px;
                top: ${y}px;
                width: 4px;
                height: 4px;
                background: var(--accent-primary);
                border-radius: 50%;
                pointer-events: none;
                z-index: 1000;
                animation: sparkle 1s ease-out forwards;
            `;
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }
        
        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% { opacity: 1; transform: scale(0) rotate(0deg); }
                50% { opacity: 1; transform: scale(1) rotate(180deg); }
                100% { opacity: 0; transform: scale(0) rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
        
        // Focus management for accessibility
        document.addEventListener('DOMContentLoaded', () => {
            const primaryButton = document.querySelector('.btn-primary');
            if (primaryButton) {
                primaryButton.focus();
            }
        });
    </script>
</body>
</html>
